  title: Documentação dos sistemas e-Series
  summary: Os sistemas e-Series oferecem uma solução integrada de hardware e software
    para aplicações dedicadas, de alta largura de banda, como análise de dados, vigilância
    por vídeo e backup baseado em disco que precisam de storage SAN simples, rápido
    e confiável.
